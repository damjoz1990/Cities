<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
</head>
<body>
<div align="center">

    <h1>Strona internetowa</h1>
    <form th:action="@{/}">
        Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />

        <input type="submit" value="Search" />

        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    <br/><br/>

    <table cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cityList}">
            <td th:text="${city.id}">ID</td>
            <td th:text="${city.name}">Name</td>
            <td th:text="${city.country}">Country</td>
            <td th:text="${city.population}">Population</td>
            <td>
                <a th:href="@{'/edit/' + ${city.id}}">Edit</a>

                <a th:href="@{'/delete/' + ${city.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>

</div>
</body>
</html>
